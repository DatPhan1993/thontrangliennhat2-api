<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ·∫¢nh - Th√¥n Trang Li√™n Nh·∫•t</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        .status.loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }
        .product-info {
            padding: 15px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .product-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 4px;
        }
        .image-error {
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #666;
            border: 2px dashed #ddd;
        }
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            transition: background 0.3s ease;
        }
        .refresh-btn:hover {
            background: #0056b3;
        }
        .summary {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Test Hi·ªÉn Th·ªã ·∫¢nh S·∫£n Ph·∫©m</h1>
        
        <div id="status" class="status loading">
            üîÑ ƒêang t·∫£i d·ªØ li·ªáu t·ª´ API...
        </div>
        
        <button class="refresh-btn" onclick="loadProducts()">üîÑ T·∫£i L·∫°i</button>
        
        <div id="summary" class="summary" style="display: none;">
            <h3>üìä K·∫øt Qu·∫£ Test</h3>
            <div id="summaryContent"></div>
        </div>
        
        <div id="productGrid" class="product-grid"></div>
    </div>

    <script>
        const API_BASE = 'https://api.thontrangliennhat.com';
        let loadedCount = 0;
        let errorCount = 0;
        let totalProducts = 0;

        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateSummary() {
            const summaryEl = document.getElementById('summary');
            const contentEl = document.getElementById('summaryContent');
            
            if (totalProducts > 0) {
                const successRate = ((loadedCount / totalProducts) * 100).toFixed(1);
                contentEl.innerHTML = `
                    <p><strong>T·ªïng s·ªë s·∫£n ph·∫©m:</strong> ${totalProducts}</p>
                    <p><strong>‚úÖ ·∫¢nh t·∫£i th√†nh c√¥ng:</strong> ${loadedCount}</p>
                    <p><strong>‚ùå ·∫¢nh l·ªói:</strong> ${errorCount}</p>
                    <p><strong>üìà T·ª∑ l·ªá th√†nh c√¥ng:</strong> ${successRate}%</p>
                    ${successRate < 100 ? '<p style="color: #d63384;">‚ö†Ô∏è M·ªôt s·ªë ·∫£nh kh√¥ng hi·ªÉn th·ªã ƒë∆∞·ª£c. H√£y ki·ªÉm tra console ƒë·ªÉ xem chi ti·∫øt.</p>' : '<p style="color: #198754;">üéâ T·∫•t c·∫£ ·∫£nh ƒë·ªÅu hi·ªÉn th·ªã t·ªët!</p>'}
                `;
                summaryEl.style.display = 'block';
            }
        }

        function fixImageUrl(url) {
            if (!url) return '';
            
            console.log(`[ImageFix] Processing: ${url}`);
            
            // Fix localhost URLs
            if (url.includes('localhost:3001')) {
                const fixed = url.replace('http://localhost:3001', API_BASE);
                console.log(`[ImageFix] Fixed localhost: ${url} -> ${fixed}`);
                return fixed;
            }
            
            // If URL is relative with leading slash, make it absolute
            if (url.startsWith('/images/') || url.startsWith('/videos/')) {
                const fixed = `${API_BASE}${url}`;
                console.log(`[ImageFix] Fixed relative with slash: ${url} -> ${fixed}`);
                return fixed;
            }
            
            // If URL is relative without leading slash, make it absolute  
            if (url.startsWith('images/') || url.startsWith('videos/')) {
                const fixed = `${API_BASE}/${url}`;
                console.log(`[ImageFix] Fixed relative without slash: ${url} -> ${fixed}`);
                return fixed;
            }
            
            // If already absolute URL, return as is
            if (url.startsWith('http://') || url.startsWith('https://')) {
                console.log(`[ImageFix] Already absolute: ${url}`);
                return url;
            }
            
            console.log(`[ImageFix] Unchanged: ${url}`);
            return url;
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            let imageUrl = '';
            if (Array.isArray(product.images) && product.images.length > 0) {
                imageUrl = product.images[0];
            } else if (typeof product.images === 'string' && product.images.trim()) {
                imageUrl = product.images;
            }
            
            const fixedUrl = fixImageUrl(imageUrl);
            
            card.innerHTML = `
                <div class="image-container">
                    ${fixedUrl ? 
                        `<img class="product-image" src="${fixedUrl}" alt="${product.name}" 
                             onload="handleImageLoad(this)" 
                             onerror="handleImageError(this, '${fixedUrl}')">` :
                        `<div class="image-error">
                            <div>üì∑</div>
                            <div>Kh√¥ng c√≥ ·∫£nh</div>
                         </div>`
                    }
                </div>
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="product-url">
                        <strong>Original:</strong> ${imageUrl || 'N/A'}<br>
                        <strong>Fixed:</strong> ${fixedUrl || 'N/A'}
                    </div>
                </div>
            `;
            
            return card;
        }

        function handleImageLoad(img) {
            console.log(`‚úÖ Image loaded: ${img.src}`);
            loadedCount++;
            updateSummary();
        }

        function handleImageError(img, url) {
            console.error(`‚ùå Image failed to load: ${url}`);
            errorCount++;
            
            img.parentElement.innerHTML = `
                <div class="image-error">
                    <div>‚ùå</div>
                    <div>·∫¢nh kh√¥ng t·∫£i ƒë∆∞·ª£c</div>
                    <div style="font-size: 10px; margin-top: 5px;">URL: ${url}</div>
                </div>
            `;
            
            updateSummary();
        }

        async function loadProducts() {
            try {
                updateStatus('üîÑ ƒêang t·∫£i danh s√°ch s·∫£n ph·∫©m...', 'loading');
                
                // Reset counters
                loadedCount = 0;
                errorCount = 0;
                totalProducts = 0;
                
                const response = await fetch(`${API_BASE}/api/products`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const products = data.data || [];
                totalProducts = products.length;
                
                if (products.length === 0) {
                    updateStatus('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o', 'error');
                    return;
                }
                
                updateStatus(`‚úÖ ƒê√£ t·∫£i ${products.length} s·∫£n ph·∫©m. ƒêang ki·ªÉm tra ·∫£nh...`, 'success');
                
                const grid = document.getElementById('productGrid');
                grid.innerHTML = '';
                
                // Test first 8 products
                const productsToTest = products.slice(0, 8);
                totalProducts = productsToTest.length;
                
                productsToTest.forEach(product => {
                    const card = createProductCard(product);
                    grid.appendChild(card);
                });
                
                // Update summary after a short delay to allow images to load
                setTimeout(updateSummary, 2000);
                
            } catch (error) {
                console.error('Error loading products:', error);
                updateStatus(`‚ùå L·ªói t·∫£i d·ªØ li·ªáu: ${error.message}`, 'error');
            }
        }

        // Load products when page loads
        window.addEventListener('load', loadProducts);
    </script>
</body>
</html>
